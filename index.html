<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-School</title>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700&display=swap" rel="stylesheet">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- own css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
      <section class="header-wrapper">
        <div class="container pt-3">
          <!-- menu bar -->
          <nav class="navbar navbar-expand-md">
            
            <a class="navbar-brand" href="#">
              <figure>
                <img class="img-fluid logo" src="icons/logo.png" alt="logo">
              </figure>
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
      
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto font-weight-bold">
                <li class="nav-item active px-3">
                  <a class="nav-link" href="#">Book <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item px-3">
                  <a class="nav-link" href="#">Courses</a>
                </li>
                <li class="nav-item px-3">
                  <a class="nav-link" href="#">Other</a>
                </li>
                <li class="nav-item px-3">
                  <a class="nav-link" href="#">Blog</a>
                </li>
                <li class="nav-item px-3 green-capsule-bg rounded-pill">
                  <a class="nav-link text-white" href="#">Sign in</a>
                </li>
              </ul>
            </div>

          </nav>

          <!-- header content -->
          <div class="mt-5">
            <div class="row">
              <div class="col-md-5 content-left">
                <p class="orange-texts mb-1" style="line-height: 16px;">Are you ready to learn?</p>
                <h1 class="head-texts py-2 font-weight-bold">Learn With fun on <span class="green-texts">any schedule</span></h1>
                <p class="gray-texts" style="line-height: 36px;">Lorem ipsum dolor sit, amet consectetur adipisicing elit. A maiores deleniti aspernatur nulla.</p>
                <button type="button" class="btn rounded-pill text-white px-4 py-2 green-capsule-bg">Get Started</button>
              </div>
              <div class="col-md-7 content-right">
                <figure>
                  <img class="img-fluid" src="images/Illustration.png" alt="Illustrated image">
                </figure>
              </div>
            </div>
          </div>

        </div>
      </section>
    </header>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS --> 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
